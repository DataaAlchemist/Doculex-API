name: Doculex AI API Deployment

on:
    push:
      branches:
        - main

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

            - name: Install Go
              uses: actions/setup-go@v2
              with:
                go-version: 1.20.5
    
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
    
            - name: Build and push Docker image
              run: |
                docker buildx create --use
                docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/doculex-ai-api:latest -f Dockerfile .
                echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
                docker push ${{ secrets.DOCKER_USERNAME }}/doculex-ai-api:latest
    
    deployment:
        needs: release
        runs-on: ubuntu-latest
        steps:
            - name: Deployment to VPS
              uses: appleboy/ssh-action@master
              with:
                host: ${{ secrets.HOST }}
                username: ${{ secrets.USERNAME }}
                key: ${{ secrets.PRIVATE_KEY }}
                port: ${{ secrets.PORT }}
                script: |
                    docker compose down
                    docker compose up -d 
